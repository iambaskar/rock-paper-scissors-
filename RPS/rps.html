<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rps.css">
    <title>Document</title>

</head>
<body>
    <div class="wrapper">
        <div class="left">
            <h1>Rock paper scissors</h1>
            <div class="top">
            <div class="player">
                <img src="./rock.svg" alt="">
                <h1>You</h1>
            </div>

            <div class="cpu">
                <img src="./rock.svg" alt="" style="transform: rotate(-90deg) rotateY(180deg);">
                <h1>Cpu</h1>
            </div>

            </div>
            <h1 class="result">Let's play</h1>
        </div>
    
        <div class="right">
           <div class="options">
            <div class="option">
                <img src="./rock.svg" alt="">
                <h2>Rock</h2>
            </div>
            
            <div class="option">
                <img src="./paper.svg" alt="">
                <h2>Paper</h2>
            </div>
            
            <div class="option">
                <img src="./scissor.svg" alt="" style="transform: rotate(90deg);">
                <h2>Scissors</h2>
            </div>

           </div>
        </div>
    
    </div>
    <script src="./rps.js" defer></script>
</body>
</html>
